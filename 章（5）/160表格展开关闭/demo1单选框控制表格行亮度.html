<!DOCTYPE html>
<html>
	<head>
		<script src="../jquery.js" type="text/javascript"></script>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style text="text/css">
			.even{
				background:#FFF38F;
			}
			.odd{
				background:#FFFFEE;
			}
			.selected{
				background:red;
			}
		</style>
		
	</head>
	<body>
		<table>
			<thead>
				<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
			</thead>
			<tbody>
				<tr class="parent" id="row_01"><td colspan="4">前台设计组</td></tr>
				<tr class="child_row_01"><th><input type="radio" name="a"/></th><th>张三</th><th>男</th><th>浙江宁波</th></tr>
				<tr class="child_row_01"><th><input type="radio" name="a"/></th><th>李四</th><th>女</th><th>浙江杭州</th></tr>
				
				<tr class="parent" id="row_02"><td colspan="4">前台开发组</td></tr>
				<tr class="child_row_02"><th><input type="radio" name="a" checked="checked"/></th><th>王五</th><th>男</th><th>湖南长沙</th></tr>
				<tr class="child_row_02"><th><input type="radio" name="a"/></th><th>赵六</th><th>男</th><th>浙江温州</th></tr>
				
				<tr class="parent" id="row_03"><td colspan="4">后台开发组</td></tr>
				<tr class="child_row_03"><th><input type="radio" name="a"/></th><th>Rain</th><th>男</th><th>浙江杭州</th></tr>
				<tr class="child_row_03"><th><input type="radio" name="a"/></th><th>MAXMAN</th><th>女</th><th>浙江杭州</th></tr>
			</tbody>
		</table>
	</body> 
	<script type="text/javascript">
		$(function(){
			$("tbody>tr:not('.parent'):odd").addClass("odd");
			$("tbody>tr:not('.parent'):even").addClass("even");
			$("table :radio:checked").parents("tr").addClass("selected");
			$("tbody>tr").click(function(){
				$(this)
					.addClass("selected")
					.siblings().removeClass("selected")
					.end()
					.find(':radio').attr("checked",true);
			});
			$("tr.parent").click(function(){
				$(this)
				.toggleClass("selected")
				.siblings(".child_"+this.id).toggle();
			}).click();
			
		});
	</script>
</html>
