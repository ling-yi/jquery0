<!DOCTYPE html>
<html>
	<head>
		<script src="F:/大前端/jquery/jquery.js" type="text/javascript"></script>	
		
		<style text="text/css">
			.even{
				background:#FFF38F;
			}
			.odd{
				background:#FFFFEE;
			}
			.selected{
				background:red;
			}
		</style>
		
	</head>
	<body>
		<table>
			<thead>
				<tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
			</thead>
			<tbody>
				<tr><th><input type="checkbox" name="a"/></th><th>张三</th><th>男</th><th>浙江宁波</th></tr>
				<tr><th><input type="checkbox" name="a"/></th><th>李四</th><th>女</th><th>浙江杭州</th></tr>
				<tr><th><input type="checkbox" name="a" checked="checked"/></th><th>王五</th><th>男</th><th>湖南长沙</th></tr>
				<tr><th><input type="checkbox" name="a"/></th><th>赵六</th><th>男</th><th>浙江温州</th></tr>
				<tr><th><input type="checkbox" name="a"/></th><th>Rain</th><th>男</th><th>浙江杭州</th></tr>
				<tr><th><input type="checkbox" name="a"/></th><th>MAXMAN</th><th>女</th><th>浙江杭州</th></tr>
			</tbody>
		</table>
	</body> 
	<script type="text/javascript">
		$(function(){
			$("tbody>tr:odd").addClass("odd");
			$("tbody>tr:even").addClass("even");
			$("table :checkbox:checked").parents("tr").addClass("selected");
			
			
			/*$("tbody>tr").click(function(){
				if($(this).hasClass("selected")){
					$(this)
						.removeClass("selected")
						.find(":checkbox").attr("checked",false);
				}else{
					$(this)
						.addClass("selected")
						.find(":checkbox").attr("checked",true);
				}
			});*/
			
			//简化版
			$("tbody>tr").click(function(){
				var hasSelected=$(this).hasClass("selected");
				$(this)[hasSelected?"removeClass":"addClass"]("selected")
					.find(":checkbox").attr("checked",true);
				
			});
		});
	</script>
</html>
