<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js" type="text/javascript"></script>	
		<style text="text/css">
			.promoted{
				background:red;
			}
		</style>
	</head>
	<body>
		<div class="SubCategotyBox">
			<ul>
				<li><a href="#">第1章</a><i>(1)</i></li>
				<li><a href="#">第2章</a><i>(2)</i></li>
				<li><a href="#">第3章</a><i>(3)</i></li>
				<li><a href="#">第4章</a><i>(4)</i></li>
				<li><a href="#">第5章</a><i>(5)</i></li>
				<li><a href="#">第6章</a><i>(6)</i></li>
				<li><a href="#">第7章</a><i>(7)</i></li>
				<li><a href="#">第8章</a><i>(8)</i></li>
				<li><a href="#">第9章</a><i>(9)</i></li>
				<li><a href="#">第10章</a><i>(10)</i></li>
				<li><a href="#">第11章</a><i>(11)</i></li>
				<li><a href="#">第12章</a><i>(12)</i></li>
				<li><a href="#">第13章</a><i>(13)</i></li>
				<li><a href="#">第14章</a><i>(14)</i></li>
			</ul>
			
			<div class="showmore">
				<a href="more.html"><span>显示全部品牌</span></a>
			</div>
		</div>
	</body> 
	<script type="text/javascript">
		$(function(){
			//隐藏第7条开始的章节
			var $category = $("ul li:gt(5):not(:last)");
			$category.hide();
			
			//点击“显示全部品牌”后的操作
			var $toggleBtn = $("div.showmore > a");
			$toggleBtn.click(function(){
				if($category.is(":visible")){
					$category.hide();
					$(this).find("span")
						.css("background","transparent")
						.text("显示全部品牌");
					$("ul li")
						.filter(":contains('第1章'),:contains('第2章'),:contains('第4章')")
						.removeClass("promoted");
				}else{
					$category.show();
					$(this).find("span")
						.css("background","#888")
						.text("精简显示品牌");
					$("ul li")
						.filter(":contains('第1章'),:contains('第2章'),:contains('第4章')")
						.addClass("promoted");
					
				}
				
				return false;	
			});
		})	
	</script>
</html>
