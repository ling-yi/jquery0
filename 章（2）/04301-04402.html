<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js" type="text/javascript"></script>
		<style text="text/style">
			div,span,p{
				width:140px;
				height:140px;
				margin:5px;
				background:#aaa;
				border:#000 1px solid;
				float:left;
				font-size:17px;
				font-family:Verdana;
			}
			
			div.mini{
				width:55px;
				height:55px;
				background-color:#aaa;
				font-size:12px;
			}
			
			div.hide{
				display:none;
			}
		</style>
	</head>
	<body>
		<div title="en">title为en的div元素</div>
		<div title="en-UK">title为en-UK的div元素</div>
		<div title="english">title为english的div元素</div>
		<div title="en uk">title为en uk的div元素</div>
		<div title="uken">title为uken的div元素</div>
	</body> 
	
	<script type="text/javascript">
		$("div[title^=en]").css("background","#FF6500");
		//$("div[title*=en]").css("background","#FF6500");
		//$("div[title|=en]").css("background","#FF6500");
		//$("div[title~=uk]").css("background","#FF6500");
	</script>
</html>
