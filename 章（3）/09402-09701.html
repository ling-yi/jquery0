<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js" type="text/javascript"></script>	
		
		<style text="text/css">
			#tooltip{
			position:absolute;
			border:1px solid #333;
			background:#f7f5d1;
			padding:1px;
			color:#333;
			display:none;
}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_1.jpg"></a></li>
			<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 nano"><img src="images/apple_2.jpg"></a></li>
			<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg"></a></li>
			<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg"></a></li>
		</ul>
	</body> 
	<script type="text/javascript">
		$(function(){
			
			var x = 10;
			var y = 20;
			
			$("a.tooltip").mouseover(function(e){
				this.myTitle = this.title;
				this.title = "";
				var imgTitle = this.myTitle?"<br/>" + this.myTitle:"";
				var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='产品预览图'/>" + imgTitle + "</div>";
				$("body").append(tooltip);
				$("#tooltip")
					.css({
						"top":(e.pageY+y) + "px",
						"left":(e.pageX+x) + "px"
					}).show("fast");
			}).mouseout(function(){
				this.title = this.myTitle;
				$("#tooltip").remove();
			}).mousemove(function(e){
				$("#tooltip")
					.css({
						"top":(e.pageY+y) + "px",
						"left":(e.pageX+x) + "px"
					});
			})
		});
	</script>
</html>
