<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<script src="lib/jquery.js" type="text/javascript"></script>		
	</head>
	<body>
		<textarea id="trimTest" rows="5" cols="20"></textarea>
	</body> 
	<script type="text/javascript">
		;(function($){
			$.extend({
				ltrim:function(text){
					return (text || "").replace( /^\s+/g, "");
				},
				rtrim:function(text){
					return (text || "").replace( /\s+$/g, "");
				}
			});
		})(jQuery);
		
		$("#trimTest").val(
			jQuery.trim(" test ")+ "\n" +
			jQuery.ltrim(" test ") + "\n" +
			jQuery.rtrim(" test ")
		);
		
		
	</script>
	
</html>
